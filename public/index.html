<!DOCTYPE html>
<html ng-app="blogApp" ng-controller="blogController">
<head>
    <meta charset="UTF-8">
    <title>Super Blog</title>
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js'></script>
    <script type ="text/javascript" src='blogApp.js'></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>




    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" ng-model="blogName" href="#">Blog: {{blogName}}</a>
            </div>

            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Blog Toggle <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <div class="container" ng-repeat="blog in blogIds">
                            <li role="separator" class="divider"></li>
                            <li><a ng-click="switchBlog(blog._id)" href="#">{{blog.name}}</a></li>
                        </div>
                    </ul>
                </li>
            </ul>
        </div>

    </nav>



    <div class="col-sm-8 blog-main">
    <div class="container">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-6">
                <div id="postlist">
                    <div class="panel" ng-repeat="entry in entries | orderBy:'$index':true">
                        <div class="panel-heading">
                            <div class="text-center">
                                <div class="row">
                                    <div class="col-sm-9">
                                        <h3 class="pull-left">{{entry.title}}</h3>
                                    </div>
                                    <div class="col-sm-3">
                                        <h4 class="pull-right">
                                            <small><em>{{entry.date}}</em></small>
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel-body">
                            <a  ng-show="{{entry.hasOwnProperty('image')}}" class="thumbnail">
                                <image  src="{{entry.image}}"></image>
                            </a>
                            {{entry.content}}
                        </div>

                        <div class="panel-footer">
                            <button class="btn btn-danger" ng-click="deleteEntry(entry._id)">Delete Entry</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-3">
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>
    </div>

    <div class="col-sm-3  blog-sidebar">
        <div class="sidebar-module sidebar-module-inset">
            <h4>About</h4>
            <p>Your blog!</p>
        </div>
        <div class="sidebar-module">
            <h4>CREATE A NEW BLOG POST!</h4>
            <div>
                <form>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" ng-model="formData.title">
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea class="form-control" rows="3" maxlength="160" ng-model="formData.content" placeholder="Create an exciting blog post!"></textarea>
                    </div>
                    <div class="form-group">
                        <label>File input</label>
                        <input type="file" name="pic" accept="image/*" fileread="formData.image">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createEntry()">Create Post</button>
                </form>

                <form>
                    <div class="form-group">
                        <label>Blog Name</label>
                        <input type="text" class="form-control" ng-model="blogData.name">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createBlog()">Create New Blog</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
