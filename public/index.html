<!DOCTYPE html>
<html ng-app="blogApp" ng-controller="blogController">
<head>
    <meta charset="UTF-8">
    <title>Super Blog</title>
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js'></script>
    <script type ="text/javascript" src='blogApp.js'></script>
</head>
<body>

    {{ "What is love? Baby don't hurt meeee" }}

    <div id="post-list" class="row">
        Number of Posts: {{entries.length}}
        <div class="column" ng-repeat="entry in entries">
                <text>{{entry.title}}</text>
                <text>{{entry.content}}</text>
                <image ng-show="{{entry.image}}" height="200" width="200" src="{{entry.image}}"></image>
                <button ng-click="deleteEntry(entry._id)">Delete Entry</button>
        </div>
    </div>

    <div id="blog-form" class="column">
        <form>
            <div style="vertical-align: middle">
                <input type="text" ng-model="formData.title">
                <textarea rows="10" column="200" maxlength="160" ng-model="formData.content" placeholder="Create an exciting blog post!"></textarea>
                <input type="file" name="pic" accept="image/*" fileread="formData.image">
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createEntry()">Create Post</button>
            </div>
        </form>
    </div>

</body>

</html>
